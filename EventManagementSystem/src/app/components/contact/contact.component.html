      <div>
        <a mat-raised-button href="tel:+85212345678"><i class="fa fa-phone"></i> Call</a>
        <a mat-icon-button target="_blank" class="btn-google-plus" href="http://google.com/+"><i class="fa fa-google-plus fa-lg"></i></a>
        <a mat-icon-button target="_blank" class="btn-facebook" href="http://www.facebook.com/profile.php?id="><i class="fa fa-facebook fa-lg"></i></a>

    </div>
    <div class="rightview">
      <h3>Send us your Feedback</h3><br>
      <form [formGroup]=FeedbackForm>
        <input type="text" formControlName="name" [disabled]="true" placeholder="name" required>
        <input type="email" formControlName="email" placeholder="Email" required>
        <input type="tel" formControlName="mobile" placeholder="Mobile Number" required>
        <input type="text" formControlName="feedback" placeholder="Comment" required>
      </form>
      <button mat-button class="submitbutton" [disabled]="FeedbackForm.invalid" (click)="Submit()">Submit</button>
    </div>
